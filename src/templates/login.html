<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authentication: Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="nginx-auth-server-static/css/main.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/27850dec57.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid main-container">
        <div class="row">
            <div class="col-12 d-flex justify-content-center align-items-md-center">
                <form class="w-100 login-form" action="/login" method="post">
                    <div class="mb-3 input-group">
                        <div class="input-group-text"><i class="fa-solid fa-at"></i></div>
                        <input type="text" class="form-control" id="inputUsername" name="inputUsername" placeholder="Username">
                    </div>
                    <div class="mb-3 input-group">
                        <div class="input-group-text"><i class="fa-solid fa-key"></i></div>
                        <input type="password" class="form-control" id="inputPassword" name="inputPassword" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="nginx-auth-server-static/js/main.js"></script>
</body>
</html>
